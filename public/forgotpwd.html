<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioBrain - Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,255,213,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffd5;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #00ffd5;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00c3ff;
    }
    .links {
      display: flex;
      justify-content: center;
      font-size: 14px;
      margin-top: 10px;
    }
    .links a {
      color: #00ffd5;
      text-decoration: none;
    }
    .error {
      color: #ff4c4c;
      margin-top: 10px;
      text-align: center;
    }
    .success {
      color: #00ffb3;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Forgot Password</h2>
  <input type="text" id="identifier" placeholder="Enter Email or Mobile" required />
  <button class="btn" id="submitBtn">Submit</button>
  
  <div class="links">
    <a href="index.html">Back to Home</a>
  </div>

  <div class="error" id="errorMsg"></div>
  <div class="success" id="successMsg"></div>
</div>

<script>
document.getElementById("submitBtn").addEventListener("click", async ()=>{
  const identifier = document.getElementById("identifier").value.trim();
  const errorMsg = document.getElementById("errorMsg");
  const successMsg = document.getElementById("successMsg");
  errorMsg.innerText = "";
  successMsg.innerText = "";

  if(!identifier){
    errorMsg.innerText = "Please enter your email or mobile number!";
    return;
  }

  try {
    const res = await fetch("/api/forgot-password", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ identifier })
    });
    const data = await res.json();
    if(data.success){
      successMsg.innerText = "Password reset link sent to your registered email!";
    } else {
      errorMsg.innerText = data.message;
    }
  } catch(e){
    errorMsg.innerText = "Server error!";
  }
});
</script>

</body>
</html>
