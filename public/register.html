<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioBrain - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: rgba(0,0,0,0.7);
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,255,213,0.4);
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffd5;
    }
    .register-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #00ffd5;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00c3ff;
    }
    .links {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 10px;
    }
    .links a {
      color: #00ffd5;
      text-decoration: none;
    }
    .error {
      color: #ff4c4c;
      margin-top: 10px;
      text-align: center;
    }
    .success {
      color: #00ffb3;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="register-container">
  <h2>BioBrain Registration</h2>
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
  <input type="text" id="mobile" placeholder="Mobile Number" required />
  <input type="email" id="email" placeholder="Email" required />

  <button class="btn" id="registerBtn">Register</button>

  <div class="links">
    <a href="/login.html">Login</a>
    <a href="/index.html">Back to Home</a>  
</div>

  <div class="error" id="errorMsg"></div>
  <div class="success" id="successMsg"></div>
</div>

<script>
document.getElementById("registerBtn").addEventListener("click", async ()=>{
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;
  const mobile = document.getElementById("mobile").value.trim();
  const email = document.getElementById("email").value.trim();
  const errorMsg = document.getElementById("errorMsg");
  const successMsg = document.getElementById("successMsg");

  errorMsg.innerText = "";
  successMsg.innerText = "";

  // Basic validations
  if(!username || !password || !confirmPassword || !mobile || !email){
    errorMsg.innerText = "All fields are mandatory!";
    return;
  }

  if(password !== confirmPassword){
    errorMsg.innerText = "Passwords do not match!";
    return;
  }

  if(!/^\d{10}$/.test(mobile)){
    errorMsg.innerText = "Enter valid 10-digit mobile number!";
    return;
  }

  // Send registration request to backend
  try {
    const res = await fetch("/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password, mobile, email })
    });
    const data = await res.json();
    if(data.success){
      successMsg.innerText = "OTP sent to mobile & verification link sent to email!";
    } else {
      errorMsg.innerText = data.message;
    }
  } catch(e){
    errorMsg.innerText = "Server error!";
  }
});
</script>

</body>
</html>
